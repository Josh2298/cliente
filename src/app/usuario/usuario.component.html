<hr>
  <H4>USUARIOS</H4>
<hr>
<button mat-button (click)="openDialog()">Open dialog</button>

<table class="table">
  <thead class="table-dark table-sm">
    <tr>
        <th>#</th>
        <th>C.I.</th>
        <th>Nombre Completo</th>
        <th>Cuenta</th>
        <th>Rol</th>
        <th>Imagen</th>
        <th>Opcion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of usuarios;let i=index">
        <td>{{i+1}}</td>
        <td>{{item.ci}}</td>
        <td>{{item.nombre}} {{item.apellido}}</td>
        <td>{{item.username}}</td>
        <td>{{item.rol}}</td>
        <td>
            <img src="{{llenar_imagen(item.imagen)}}" height="50px" width="50px" alt="">
        </td>
        <td>
            <button class="btn btn-sm btn-success"><mat-icon>refresh</mat-icon></button>
            <button class="btn btn-sm btn-danger" (click)="eliminar(item)"><mat-icon>delete_sweep</mat-icon></button>
        </td>
    </tr>
  </tbody>
</table>

<button (click)="alertConfirmation()">Muestra</button>
